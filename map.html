<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaceKeeper By Ohad Bergmann</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="onInitMap()">
    <aside class="fixed top"></aside>
    <aside class="fixed bot"></aside>
    <aside class="fixed right"></aside>
    <aside class="fixed left"></aside>

    <main class="main-map">
        <section class="map">
            <div id="map"></div> 
        </section>
        <section class="user-locs">
            <label class="top-title">
                <div class="top-decor"></div>
                <div class="title-txt">Saved Location</div>
            </label>
        </section>
    </main>

    <script src="lib/jquery.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/user.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/user-pref.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApoYkVXa89Ay1pa_M1LGnddDXdBs-LCv4&callback=initMap"></script>
    <script src="js/map-page.js"></script>
</body>
</html>
