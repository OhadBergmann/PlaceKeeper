<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaceKeeper By Ohad Bergmann</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="onInitHomePage()">
    <aside class="fixed top"></aside>
    <aside class="fixed bot"></aside>
    <aside class="fixed right"></aside>
    <aside class="fixed left"></aside>

    <nav class="main">
        <a class="user-pref" href="#">
            <img src="img/user-pref.png" alt="user">
            <div class="img-cover"></div>
        </a>
        <a class="map" href="#"></a>
    </nav>

    <form id="login-form" onsubmit="onUserLoged(event,this)" style="display: none;">
        <h4>Please enter your user data</h2>
            <label for="userName">User Name</label>
            <input type="text" id="userName" placeholder="enter your user name" required>
            <label for="userPass">Password</label>
            <input type="password" id="userPass" placeholder="enter your password" required>
            <button>login</button>
    </form>

    <script src="lib/jquery.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/user.service.js"></script>
    <script src="js/services/util.service.js"></script>
    <script src="js/home-page.js"></script>

</body>
</html>
